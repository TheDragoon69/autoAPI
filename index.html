<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sever</title>
    <style>
        .container {
            margin-left: 40%;
            width: 500px;
        }
        ul li {
            list-style: none;
            margin-top: 3px;
        }

        input:not([type=submit]) {
            width: 200px;
        }

        select {
            width: 206px;
        }


        #url {
            width: 400px;
            height: 25px;
            border: 1px solid black;
            margin-bottom: 5px;
            text-align: center;
        }

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class='container'>
        <h1>Jasper REST API Caller</h1>
        <form action="/" method="post">
            
            <ul>
                <li><input type="text" name="base_url" id="url" value="https://restapi3.jasper.com/rws/api/v1/devices"></li>
                <li><input type="text" name="name" id="" value="konsmjazSEAD"></li>
                <li><input type="password" name="api_key" id="" value="ca5f8bfa-16aa-435e-a1d4-fdde8c812781"></li>
                <li><input type="text" name="sim" id="" value="89462036051001561445"></li>
                
                <li>
                        <select name="method" id="" value="GET">
                                <option value="GET">GET</option>
                                <option value="PUT">PUT</option>
                                <option value="PATCH">PATCH</option>
                                <option value="DELETE">DELETE</option>
                        </select>
                </li>

                <li>
                    <select name="sel" class="dev">
                        <option value="ctdUsages">ctdUsages</option>
                        <option value="Devices">Device</option>
                        <option value="editDevice">Edit Device</option>
                    </select>
                </li>

                <li><input type="submit" value="Send Request"></li>
            </ul>
    
        </form>
    </div>
    <script>
        $('select.dev').change(function(){
        if($('select.dev option:selected').text() == "Edit Device"){
                $('html select.dev').after("<input type='text' name='property' placeholder='Enter the property you want to change'></input><input type='text' name='propValue' placeholder='Enter the new value'></input>");
        }
        else{
                $('label').remove();
        }
        });
    
    </script>
</body>
</html>
